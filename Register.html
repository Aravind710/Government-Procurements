<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <style>
        .form{
            width:500px;
            margin-left:300px;;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-dark" style="text-align:center;">Register</h1>
        <form class="was-validated form" action="registration.php" method="post" onsubmit="return matchpassword()">
            <div>
                <label class="form-label">Name</label>
                <input type="text" class="form-control"name="name" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Name is required</div>
            </div>
            <div>
                <label class="form-label">UserName</label>
                <input type="text" class="form-control" name="username" id="username" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">UserName is required</div>
            </div>
            <div>
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Email is required</div>
            </div>
            <div>
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Password is required</div>
            </div>
            <div>
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm-password" id="cpassword" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">confirm Password is required</div>
            </div>
            <div>
                <input type="checkbox" class="form-check-control" required> I have read and agree to the terms
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Accept is required</div>
            </div>
            <div class="row mt-3">
                <button type="submit" class=" col btn btn-info">Register</button>
                <button type="reset" class=" col btn btn-warning">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
