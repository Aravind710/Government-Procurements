<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form{
            width:500px;
            margin-left:300px;;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-dark" style="text-align:center;">Sign in</h1>
        <form class="was-validated form" action="login.php" method="post">
            <div>
                <label class="form-label">UserName</label>
                <input type="text" class="form-control" name="username" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">UserName is required</div>
            </div>
            <div>
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Password is required</div>
            </div>
            <div class="row mt-3">
                <button type="submit" class=" col btn btn-info">Login</button>
                <a href="Register.html" type="button" class=" col btn btn-warning">Register</button></a>
            </div>
        </form>
    </div>
</body>

</html>
